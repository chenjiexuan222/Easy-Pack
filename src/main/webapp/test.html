<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-springMVC-ajax</title>
</head>
<body>
<div id="app">
    <input value="blockName" v-model="block.blockName">
    <input value="blockVolume" v-model="block.blockVolume">
    <input type="button" value="点击" v-on:click="show1()">
</div>

<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<!--element的导入-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<!--Vue对象-->
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                username:"",
                msg:"",
                blockVolume:"",
                blockName:"",
                block: {
                    blockName: '',
                    blockVolume: '',
                    axisX:'',
                    axisY:'',
                    blockConc:'',
                    remark:""
                },
                name:""
            }
        },
        methods:{
            show(){
                var _this = this;
                axios.get("http://localhost:8080/click/block/allBlocks")
                    .then(function (resp){
                        alert(resp.data);
                        _this.msg =  resp.data;
                    })
            },
            show1(){
                var _this = this;
                axios.post("http://localhost:8080/click/block/addBlock",_this.block)
                    .then(function (resp){
                        alert(resp.data);
                        _this.msg =  resp.data;
                    })
            }
        }
    });
</script>
</body>
</html>
